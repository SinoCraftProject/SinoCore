modLoader = "javafml"
loaderVersion = "${neoforge_loader_version_range}"
issueTrackerURL = "${mod_issues_page}"
license = "${mod_license}"

[[mods]]
modId = "sinocore_test"
version = "${mod_version}"
displayName = "SinoCore Test Mod"
authors = "${mod_authors}"
credits = "${mod_credits}"
description = "Test mod of SinoCore"
displayURL = "${mod_homepage}"
displayTest = "MATCH_VERSION"

[[dependencies.${ mod_id }]]
modId = "minecraft"
type = "required"
versionRange = "${neoforge_minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "neoforge"
type = "required"
versionRange = "${neoforge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${ mod_id }]]
modId = "sinocore"
type = "required"
versionRange = "(,)"
ordering = "AFTER"
side = "BOTH"

features = { javaVersion = "${neoforge_java_version_range}" }

[[accessTransformers]]
file = "META-INF/accesstransformer.cfg"

[[mixins]]
config = "sinocore-test-common.mixins.json"

[[mixins]]
config = "sinocore-test-neoforge.mixins.json"